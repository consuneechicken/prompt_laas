services:
  - type: web
    name: flask-api
    env: python
    buildCommand: |
      apt-get update && apt-get install -y python3-dev libfreetype6-dev zlib1g-dev libjpeg-dev
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn flask_app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0